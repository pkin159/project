<html>
	<head>
		<meta charset="utf-8">

		<title>Drop the Beat</title>
	</head>

	<style>
	#control {
		position: absolute;
		top: 80px;
		left: 88%;
	}
	#frame0 {
		position: absolute;
		left: 10px;
		height:80%; 
		width :80%;
	}
	</style>
	<body>
		<script>
		function play()
		{
			document.getElementById ("frame0").contentWindow.play();
		}
		function playdemo1()
		{
			document.getElementById ("frame0").contentWindow.play1();
		}
		function playdemo2()
		{
			document.getElementById ("frame0").contentWindow.play2();
		}
		function playdemo3()
		{
			document.getElementById ("frame0").contentWindow.play3();
		}
		function reset()
		{
			document.getElementById ("frame0").contentWindow.reset();
		}
		</script>

		<h1>Drop the Beat<br/></h1>
		<div id = "control">
		<button  onclick="play()">Play</button><br>
		<button  onclick="playdemo1()">PlayDemo1</button><br>
		<button  onclick="playdemo2()">PlayDemo2</button><br>
		<button  onclick="playdemo3()">PlayDemo3</button><br>
		<button  onclick="reset()">Reset</button>
		</div>
